<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="wrapper">
        <div id="videoDiv">
            <video autoplay loop>
                <source src="video/Beer59600.mp4" type="video/mp4" id="beerVideo">
            </video>
            <p>Alcohol Converter</p>
            
        </div>
        <div id="calculatorDiv">
            <form id="calculatorForm">
                <div id="inputDiv">
                    <div id="percentageDiv">
                        <label> Alcoholpercentage
                            <input type="number" id="percentInput" name="percent" placeholder="%" onchange="update()" required>
                        </label>
                    </div>
                    
                    <div id="volumeDiv">
                        <label> Volume (dl)
                            <input type="number" id="volumeInput" name="volume" placeholder="0" onchange="update()" required>
                        </label>
                        <p id="convertingChart">( 1L = 10dl = 100cl = 1000ml )</p>
                    </div>
                    
                    <div id="quantityDiv">
                        <label>Quantity
                            <input type="number" id="quantityInput" name="quantity" placeholder="0" onchange="update()" required>
                        </label>
                    </div>
                </div>
                
                
                <div id="outputDiv">
                    <label>Amount of beers (5dl 4.7%)
                        <input type="number" id="output" name="output" disabled>
    
                    </label>
                </div>
                
            </form>
        </div>
    </div>
    
    <script src="js/calculator.js"></script>
</body>
</html>
